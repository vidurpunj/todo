<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img [src]="food.imageUrl" [alt]="food.name" width="200" height="150"/>
            <div class="name">
                {{food.name}}
                <span class="favorite {{food.fovorite ? '' : 'not'}}">
                    &#9829;
                </span>
            </div>

            <div class="stars">
                stars
            </div>
            <div class="product-item-footer">
                <div class="origins">
                    <span *ngFor="let origin of food.origins">
                        {{origin}}
                    </span>
                </div>
                <div class="cook-time">
                    <span>üï∞Ô∏è</span>
                    {{food.cookTime}}
                </div>
            </div>
            <div class="price">
                <span>{{food.price | currency}}</span>
            </div>
        </a>
    </li>
</ul>
